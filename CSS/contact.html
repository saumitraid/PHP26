<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="page-header">
        <h1>Comapny Name</h1>
    </header>
    <nav class="menu">
        <ul>
            <li>
                <a href="css4.html">Home</a>

            <li>
                <a class="active" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <section id="contact-wrapper">
        <section class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3680.8900252399485!2d88.37632457398931!3d22.695137528470593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39f89c6df041e831%3A0x6e3fc1531d1cb33!2sGuru%20Nanak%20Institute%20of%20Technology!5e0!3m2!1sen!2sin!4v1706782746473!5m2!1sen!2sin" width="100%" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contact-frm">
            <form name="frm">
                <table cellpadding="9">
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="fname" class="txt"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email_id" class="txt"></td>
                    </tr>
                    <tr>
                        <td>Message</td>
                        <td>
                            <textarea name="msg" class="tarea">

                            </textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" name="ok" value="Send" class="btn">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </section>
    <footer class="page-footer">

     </footer>
